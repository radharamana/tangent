<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="row">
        
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <div class="alert alert-danger" ng-show="vm.authenticationErrorTimeOut">
                <strong>Authentication service is down!</strong> Please try again later.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="vm.password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                <span ng-show="vm.signInButtonText == 'Signing In'">
                	<i class="fa" data-ng-class="vm.signInButtonText == 'Signing In'? 'fa-refresh fa-spin': ''"></i></span>
            		{{ vm.signInButtonText }}
            	</button>
            </form>
            <p></p>
            
        </div>
    </div>
</div>
